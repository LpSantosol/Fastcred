<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastcred</title>
    <link rel="stylesheet" href="estilo/style.css">

</head>
<body>
    <main>
        <section id="logofast">

            <div id="logotipo">
                <img src="estilo/Logofastcred.png" alt="">
                <h1>Preencha nosso formulário para simular sua antecipação</h1>
                
                
            </div>
            
            <div id="form">
                
               
                
                <form action="api.php" method="post" id="idformulario">
                    <p>
                        <label for="camponome" class="fdados">Nome</label>
                        <input type="text" class="campodados"
                         id="camponome" name="campon"
                         minlength="6" maxlength="40" required>
                        
                    </p>

                    <p>
                        <label for="campocpf" class="fdados">Cpf</label>
                        <input type="number" class="campodados" id="campocpf" name="campoc">
                        
                        
                    </p>

                    <p>
                        <label for="campoemail" class="fdados">E-mail</label>
                        <input type="email" class="campodados" id="campoemail" name="emailn">
                        
                    </p>
                    
                    <p>
                        <label for="campotel" class="fdados">Número de contato(Whatsapp)</label>
                        <input type="tel" class="campodados"
                        pattern="^\(\d{2}\)\d{4,5}-\d{4}$"            
                          placeholder="(XX)XXXXX-XXXX" required
                          maxlength="14"
                         autocomplete="tel">
                        
                    </p>

                   
                        <select name="botsaldo" id="idbotsaldo" >
                            
                           
                                <optgroup label="     Saldo FGTS" selected >
                           
                                <option value="1" class="btsaldo">Valor: R$ 0 a 999</option selected>
                                <option value="2" class="btsaldo">Valor: R$ 999 a 4.999</option>
                                <option value="3" class="btsaldo">Valor: R$ 5.000 a 9.999</option>
                                <option value="4" class="btsaldo">Valor: R$ 10.000 a 19.999</option>
                                <option value="5" class="btsaldo">Valor: R$ 20.000 a 49.999</option>
                                <option value="6" class="btsaldo">Valor superior</option>
                                <option value="7" class="btsaldo">Não sei meu saldo</option>
                            </optgroup>
                    
                    </select>
               
                    

                    <input type="submit" value="Simular!" id="botaoenviar" name="campoe">

                </form>
        </section>

        <section id="formulario">
          

            </div>
        </section>
    </main>
    
   
</body>
</html>
